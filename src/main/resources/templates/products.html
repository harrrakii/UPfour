<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHaven — Управление товарами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d5b6b5.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f8f3ec;
            color: #3b2f1d;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        header {
            background: #fffaf2;
            border-bottom: 2px solid #e4c59e;
            box-shadow: 0 2px 6px rgba(139,69,19,0.1);
        }
        .navbar-admin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
        }
        .nav-left a {
            color: #3b2f1d;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-left a:hover { color: #b96a24; }
        .nav-logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: #b96a24;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-logout {
            background: none;
            border: 1px solid #b96a24;
            color: #b96a24;
            padding: 0.35rem 0.8rem;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-logout:hover { background: #b96a24; color: #fff; }

        /* ===== PAGE HEADER ===== */
        .page-header {
            text-align: center;
            margin: 2rem 0 1.5rem;
        }
        .page-header h2 {
            color: #8b4513;
            font-weight: 700;
        }
        .page-header p {
            color: #7a5b34;
        }

        /* ===== TABLE ===== */
        .table-container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto 3rem;
            background: #fffaf2;
            border: 1px solid #e4c59e;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px rgba(139,69,19,0.1);
        }

        .btn-add {
            display: inline-block;
            margin-bottom: 1.5rem;
            background: #b96a24;
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 500;
        }
        .btn-add:hover { background: #8c4d18; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
            color: #3b2f1d;
        }
        th {
            background: #f5e8d8;
            color: #8b4513;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 0.75rem;
            border-bottom: 1px solid #e4c59e;
        }
        td {
            padding: 0.75rem;
            border-bottom: 1px solid #f0e2c9;
            text-align: center;
        }
        tr:hover { background: #fff5e6; }

        /* ===== BUTTONS ===== */
        .btn-small {
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            transition: 0.3s;
            border: 1px solid transparent;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-small.edit {
            color: #8b4513;
            border-color: #d4a86a;
            background-color: #fff8ef;
        }
        .btn-small.edit:hover { background-color: #d4a86a; color: #fff; }
        .btn-small.delete {
            color: #a33636;
            border-color: #d18b8b;
            background-color: #fff8ef;
        }
        .btn-small.delete:hover { background-color: #d18b8b; color: #fff; }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            color: #7a5b34;
            padding: 1rem;
            background: #fff5e6;
            border-top: 2px solid #e5cdaa;
            margin-top: auto;
        }
    </style>
</head>

<body>
<!-- ===== HEADER ===== -->
<header>
    <div class="navbar-admin">
        <div class="nav-left">
            <a th:href="@{/manager/dashboard}">
                <i class="fa-solid fa-house"></i> Главная
            </a>
        </div>
        <div class="nav-logo">
            <i class="fa-solid fa-box"></i> BookHaven Manager
        </div>
        <div class="nav-right" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn-logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Выйти
                </button>
            </form>
        </div>
    </div>
</header>

<!-- ===== PAGE HEADER ===== -->
<div class="page-header">
    <h2><i class="fa-solid fa-boxes-stacked"></i> Управление товарами</h2>
    <p>Добавляйте, редактируйте и удаляйте позиции каталога</p>
</div>

<!-- ===== TABLE ===== -->
<div class="table-container">
    <a th:href="@{/manager/products/add}" class="btn-add">
        <i class="fa-solid fa-plus"></i> Добавить товар
    </a>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Склад</th>
            <th>Категория</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')} + ' ₽'"></td>
            <td th:text="${product.stockQuantity}"></td>
            <td th:text="${product.categoryName}"></td>
            <td>
                <a th:href="@{/manager/products/edit/{id}(id=${product.id})}" class="btn-small edit">Изменить</a>
                <a th:href="@{/manager/products/delete/{id}(id=${product.id})}" class="btn-small delete">Удалить</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(products)}">
            <td colspan="6" style="text-align:center; color:#7a5b34;">Нет доступных товаров</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ===== FOOTER ===== -->
<footer>
    <p>© 2025 BookHaven | Управление товарами</p>
</footer>
</body>
</html>
