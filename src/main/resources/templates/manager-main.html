<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель менеджера — BookHaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d5b6b5.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #f8f3ec;
            color: #3b2f1d;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        header {
            background: #fffaf2;
            border-bottom: 2px solid #e4c59e;
            box-shadow: 0 2px 6px rgba(139,69,19,0.1);
        }

        .navbar-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
        }

        .nav-left, .nav-right {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .nav-left { justify-content: flex-start; }
        .nav-right { justify-content: flex-end; }

        .nav-logo {
            flex: 0;
            text-align: center;
            font-size: 1.7rem;
            font-weight: 700;
            color: #b96a24;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-left a, .nav-right a {
            color: #3b2f1d;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-left a:hover, .nav-right a:hover { color: #b96a24; }

        .btn-logout {
            background: none;
            border: 1px solid #b96a24;
            color: #b96a24;
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-logout:hover { background: #b96a24; color: #fff; }

        .user-mini {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 1rem;
            font-size: 0.9rem;
        }
        .user-mini strong { color: #8b4513; }
        .user-mini span { font-style: italic; color: #a45c1f; }

        /* ===== MAIN ===== */
        main {
            flex: 1;
            padding: 3rem 2rem;
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #8b4513;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #7a5b34;
            margin-bottom: 2rem;
        }

        /* ===== INFO ===== */
        .user-info {
            background: #fff8ef;
            border: 1px solid #e5cdaa;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 3px 10px rgba(139,69,19,0.1);
            text-align: left;
        }

        .user-info strong {
            color: #8c4d18;
        }

        /* ===== DASHBOARD ===== */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .dashboard-card {
            background: linear-gradient(145deg, #fffaf2, #f8eeda);
            border: 1px solid #e3cfa8;
            border-radius: 14px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 3px 10px rgba(139,69,19,0.1);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(139,69,19,0.15);
        }

        .dashboard-card i {
            font-size: 2rem;
            color: #b5742e;
            margin-bottom: 0.6rem;
        }

        .dashboard-card h5 {
            color: #8b4513;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .dashboard-card small {
            color: #7a5b34;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #fff5e6;
            color: #7a5b34;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #e5cdaa;
            margin-top: auto;
        }
    </style>
</head>

<body>
<header>
    <div class="navbar-custom">
        <div class="nav-left">
            <a th:href="@{/}"><i class="fa-solid fa-house"></i> Главная</a>
        </div>

        <div class="nav-logo">
            <i class="fa-solid fa-book"></i> BookHaven
        </div>

        <div class="nav-right">
            <div class="user-mini">
                <strong sec:authentication="name"></strong>
            </div>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn-logout">Выход</button>
            </form>
        </div>
    </div>
</header>

<main>
    <h1><i class="fa-solid fa-briefcase"></i> Панель менеджера</h1>


    <div class="dashboard-grid">
        <a th:href="@{/manager/products}" class="dashboard-card text-decoration-none">
            <i class="fa-solid fa-box-open"></i>
            <h5>Управление книгами</h5>
        </a>

        <a th:href="@{/manager/orders}" class="dashboard-card text-decoration-none">
            <i class="fa-solid fa-receipt"></i>
            <h5>Управление заказами</h5>
        </a>
    </div>
</main>

<footer>
    <p>© 2025 BookHaven | Панель менеджера</p>
</footer>
</body>
</html>
