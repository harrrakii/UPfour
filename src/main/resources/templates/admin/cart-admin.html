<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление корзинами — BookHaven Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d5b6b5.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f8f3ec;
            color: #3b2f1d;
            font-family: 'Inter', sans-serif;
        }

        /* ====== UNIVERSAL ADMIN HEADER ====== */
        header {
            background: #fffaf2;
            border-bottom: 2px solid #e4c59e;
            box-shadow: 0 2px 6px rgba(139,69,19,0.1);
        }

        .navbar-admin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
        }

        .nav-left a {
            color: #3b2f1d;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-left a:hover {
            color: #b96a24;
        }

        .nav-logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: #b96a24;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout {
            background: none;
            border: 1px solid #b96a24;
            color: #b96a24;
            padding: 0.35rem 0.8rem;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: #b96a24;
            color: #fff;
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            background: #fffaf2;
            border: 1px solid #e4c59e;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px rgba(139,69,19,0.1);
        }

        h2 {
            color: #8b4513;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        /* ===== TABLE ===== */
        table {
            background: #fff;
            color: #3b2f1d;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: #f5e8d8;
            color: #8b4513;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 0.75rem;
            border-bottom: 1px solid #e4c59e;
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid #f0e2c9;
            vertical-align: middle;
        }

        tr:hover {
            background: #fff5e6;
        }

        /* ===== BUTTONS ===== */
        .btn-primary {
            background-color: #b96a24;
            border: none;
        }

        .btn-primary:hover {
            background-color: #8c4d18;
        }

        .btn-action {
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            transition: 0.3s;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .btn-edit {
            color: #8b4513;
            border-color: #d4a86a;
            background-color: #fff8ef;
        }

        .btn-edit:hover {
            background-color: #d4a86a;
            color: #fff;
        }

        .btn-delete {
            color: #a33636;
            border-color: #d18b8b;
            background-color: #fff8ef;
        }

        .btn-delete:hover {
            background-color: #d18b8b;
            color: #fff;
        }

        .alert {
            border-radius: 10px;
            margin-top: 1rem;
        }

        /* ===== MODAL ===== */
        .modal-content {
            background: #fffaf2;
            color: #3b2f1d;
            border-radius: 12px;
            border: 1px solid #e4c59e;
            box-shadow: 0 4px 20px rgba(139,69,19,0.2);
        }

        .form-label {
            color: #4b3c2f;
            font-weight: 500;
        }

        input.form-control {
            border: 1px solid #e4c59e;
            background: #fff;
        }

        input.form-control:focus {
            border-color: #b96a24;
            box-shadow: 0 0 6px rgba(185,106,36,0.3);
        }

        footer {
            text-align: center;
            color: #7a5b34;
            padding: 1rem;
            background: #fff5e6;
            border-top: 2px solid #e5cdaa;
            margin-top: 3rem;
        }
    </style>
</head>

<body>

<!-- ===== ADMIN HEADER ===== -->
<header>
    <div class="navbar-admin">
        <div class="nav-left">
            <a th:href="@{/admin}"><i class="fa-solid fa-house"></i> Главная</a>
        </div>

        <div class="nav-logo">
            <i class="fa-solid fa-book"></i> BookHaven Admin
        </div>

        <div class="nav-right">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn-logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Выход
                </button>
            </form>
        </div>
    </div>
</header>

<!-- ===== MAIN CONTENT ===== -->
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fa-solid fa-cart-shopping"></i> Управление корзинами</h2>
        <button class="btn btn-primary" onclick="showAddForm()">
            <i class="fa-solid fa-plus"></i> Добавить книгу
        </button>
    </div>

    <div id="message"></div>

    <table id="cartTable" class="table table-hover align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Пользователь</th>
            <th>Книга</th>
            <th>Количество</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="cartBody"></tbody>
    </table>
</div>

<!-- ===== MODAL ===== -->
<div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-4">
            <h5 id="modalTitle" class="mb-3">Добавить книгу в корзину</h5>
            <form id="cartForm">
                <input type="hidden" id="cartId">
                <div class="mb-3">
                    <label for="bookId" class="form-label">ID книги</label>
                    <input type="number" id="bookId" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Количество</label>
                    <input type="number" id="quantity" class="form-control" min="1" required>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 BookHaven | Панель администратора</p>
</footer>

<!-- ===== SCRIPTS ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const API_BASE = '/api/cart';
    let modal = new bootstrap.Modal(document.getElementById('cartModal'));

    $(document).ready(() => loadCartItems());

    function loadCartItems() {
        $.get(API_BASE, (data) => {
            const tbody = $('#cartBody').empty();
            data.forEach(item => {
                tbody.append(`
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.user?.username || '—'}</td>
                        <td>${item.book?.title || '—'}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button class="btn-action btn-edit" onclick="editCartItem(${item.id})">Изменить</button>
                            <button class="btn-action btn-delete" onclick="deleteCartItem(${item.id})">Удалить</button>
                        </td>
                    </tr>
                `);
            });
        });
    }

    function showAddForm() {
        $('#cartForm')[0].reset();
        $('#cartId').val('');
        $('#modalTitle').text('Добавить книгу в корзину');
        modal.show();
    }

    function editCartItem(id) {
        $.get(`${API_BASE}`, (data) => {
            const item = data.find(c => c.id === id);
            $('#cartId').val(item.id);
            $('#bookId').val(item.book.id);
            $('#quantity').val(item.quantity);
            $('#modalTitle').text('Изменить запись');
            modal.show();
        });
    }

    $('#cartForm').submit(function(e) {
        e.preventDefault();
        const id = $('#cartId').val();
        const bookId = $('#bookId').val();
        const qty = $('#quantity').val();

        if (!id) {
            $.post(`${API_BASE}/${bookId}?quantity=${qty}`, () => {
                showMessage('Добавлено в корзину');
                modal.hide();
                loadCartItems();
            }).fail(err => alert(err.responseText));
        } else {
            $.ajax({
                url: `${API_BASE}/${id}?quantity=${qty}`,
                type: 'PUT',
                success: () => {
                    showMessage('Обновлено');
                    modal.hide();
                    loadCartItems();
                }
            });
        }
    });

    function deleteCartItem(id) {
        if (!confirm('Удалить этот элемент из корзины?')) return;
        $.ajax({
            url: `${API_BASE}/${id}`,
            type: 'DELETE',
            success: () => {
                showMessage('Удалено');
                loadCartItems();
            }
        });
    }

    function showMessage(text) {
        $('#message').html(`<div class="alert alert-success mt-3">${text}</div>`);
        setTimeout(() => $('#message').empty(), 2500);
    }
</script>
</body>
</html>
