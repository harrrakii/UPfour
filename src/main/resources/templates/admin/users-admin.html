<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHaven — Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d5b6b5.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #f8f3ec;
            color: #3b2f1d;
            font-family: 'Inter', sans-serif;
        }

        /* ===== HEADER ===== */
        header {
            background: #fffaf2;
            border-bottom: 2px solid #e4c59e;
            box-shadow: 0 2px 6px rgba(139,69,19,0.1);
        }
        .navbar-admin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
        }
        .nav-left a {
            color: #3b2f1d;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-left a:hover { color: #b96a24; }
        .nav-logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: #b96a24;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-logout {
            background: none;
            border: 1px solid #b96a24;
            color: #b96a24;
            padding: 0.35rem 0.8rem;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-logout:hover { background: #b96a24; color: #fff; }

        /* ===== MAIN ===== */
        .container {
            max-width: 950px;
            margin: 2rem auto;
            background: #fffaf2;
            border: 1px solid #e4c59e;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px rgba(139,69,19,0.1);
        }
        h2 {
            color: #8b4513;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        table {
            background: #fff;
            color: #3b2f1d;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
        }
        th {
            background: #f5e8d8;
            color: #8b4513;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 0.75rem;
            border-bottom: 1px solid #e4c59e;
        }
        td {
            padding: 0.75rem;
            border-bottom: 1px solid #f0e2c9;
        }
        tr:hover { background: #fff5e6; }

        /* ===== BUTTONS ===== */
        .btn-primary {
            background-color: #b96a24;
            border: none;
        }
        .btn-primary:hover { background-color: #8c4d18; }
        .btn-action {
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            transition: 0.3s;
            border: 1px solid transparent;
            cursor: pointer;
        }
        .btn-edit {
            color: #8b4513;
            border-color: #d4a86a;
            background-color: #fff8ef;
        }
        .btn-edit:hover { background-color: #d4a86a; color: #fff; }
        .btn-delete {
            color: #a33636;
            border-color: #d18b8b;
            background-color: #fff8ef;
        }
        .btn-delete:hover { background-color: #d18b8b; color: #fff; }

        /* ===== MODAL ===== */
        .modal-content {
            background: #fffaf2;
            color: #3b2f1d;
            border-radius: 12px;
            border: 1px solid #e4c59e;
        }
        .form-label {
            color: #4b3c2f;
            font-weight: 500;
        }
        input.form-control, select.form-select {
            border: 1px solid #e4c59e;
            background: #fff;
        }
        input:focus, select:focus {
            border-color: #b96a24;
            box-shadow: 0 0 6px rgba(185,106,36,0.3);
        }

        footer {
            text-align: center;
            color: #7a5b34;
            padding: 1rem;
            background: #fff5e6;
            border-top: 2px solid #e5cdaa;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
    <div class="navbar-admin">
        <div class="nav-left">
            <a th:href="@{/admin}"><i class="fa-solid fa-house"></i> Главная</a>
        </div>
        <div class="nav-logo">
            <i class="fa-solid fa-book"></i> BookHaven Admin
        </div>
        <div class="nav-right">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn-logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Выход
                </button>
            </form>
        </div>
    </div>
</header>

<!-- ===== MAIN ===== -->
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fa-solid fa-users-gear"></i> Управление пользователями</h2>
        <button class="btn btn-primary" onclick="showAddForm()">
            <i class="fa-solid fa-user-plus"></i> Добавить пользователя
        </button>
    </div>

    <div id="message"></div>

    <table class="table table-hover align-middle" id="usersTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Email</th>
            <th>Роли</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="usersBody"></tbody>
    </table>
</div>

<!-- ===== MODAL ===== -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-4">
            <h5 id="modalTitle" class="mb-3">Добавить пользователя</h5>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="mb-3">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3" id="passwordGroup">
                    <label class="form-label" id="passwordLabel">Пароль</label>
                    <input type="password" id="password" class="form-control" required>
                    <small class="text-muted">При редактировании можно оставить пустым.</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Роль</label>
                    <select id="roleSelect" class="form-select">
                        <option value="ROLE_USER">Пользователь</option>
                        <option value="ROLE_MANAGER">Менеджер</option>
                        <option value="ROLE_ADMIN">Администратор</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 BookHaven | Панель администратора</p>
</footer>

<!-- ===== JS ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const API_BASE = '/api/users';
    let modal = new bootstrap.Modal(document.getElementById('userModal'));
    $(document).ready(() => loadUsers());

    function loadUsers() {
        $.get(API_BASE, (data) => {
            const tbody = $('#usersBody').empty();
            data.forEach(u => {
                tbody.append(`
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.username}</td>
                        <td>${u.email}</td>
                        <td>${Array.isArray(u.roles) ? u.roles.join(', ') : ''}</td>
                        <td>${u.createdAt || ''}</td>
                        <td>
                            <button class="btn-action btn-edit" onclick="editUser(${u.id})">Изменить</button>
                            <button class="btn-action btn-delete" onclick="deleteUser(${u.id})">Удалить</button>
                        </td>
                    </tr>
                `);
            });
        });
    }

    function showAddForm() {
        $('#userForm')[0].reset();
        $('#userId').val('');
        $('#modalTitle').text('Добавить пользователя');
        $('#password').prop('required', true);
        $('#passwordLabel').text('Пароль');
        modal.show();
    }

    function editUser(id) {
        $.get(`${API_BASE}/${id}`, (data) => {
            $('#userId').val(data.id);
            $('#username').val(data.username);
            $('#email').val(data.email);
            if (data.roles && data.roles.length > 0) {
                $('#roleSelect').val(data.roles[0]);
            }
            $('#password').prop('required', false);
            $('#passwordLabel').text('Новый пароль (если нужно изменить)');
            $('#modalTitle').text('Редактировать пользователя');
            modal.show();
        });
    }

    $('#userForm').submit(function(e) {
        e.preventDefault();
        const selectedRole = $('#roleSelect').val();
        const roles = selectedRole ? [selectedRole] : ['ROLE_USER'];
        const id = $('#userId').val();
        const user = {
            username: $('#username').val(),
            email: $('#email').val(),
            roles: roles
        };
        const password = $('#password').val();
        if (password && password.trim() !== '') user.password = password;

        if (id) {
            $.ajax({
                url: `${API_BASE}/${id}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: () => { loadUsers(); modal.hide(); showMessage('Пользователь обновлён'); }
            });
        } else {
            if (!password || password.trim() === '') {
                alert('Пароль обязателен при создании пользователя!');
                return;
            }
            $.ajax({
                url: API_BASE,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: () => { loadUsers(); modal.hide(); showMessage('Пользователь создан'); }
            });
        }
    });

    function deleteUser(id) {
        if (confirm('Удалить пользователя?')) {
            $.ajax({
                url: `${API_BASE}/${id}`,
                type: 'DELETE',
                success: () => { loadUsers(); showMessage('Пользователь удалён'); }
            });
        }
    }

    function showMessage(msg) {
        $('#message').html(`<div class="alert alert-success mt-3">${msg}</div>`);
        setTimeout(() => $('#message').empty(), 3000);
    }
</script>
</body>
</html>
