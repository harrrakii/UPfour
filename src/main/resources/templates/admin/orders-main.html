<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHaven — Управление заказами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d5b6b5.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f8f3ec;
            color: #3b2f1d;
            font-family: 'Inter', sans-serif;
        }

        /* ===== HEADER ===== */
        header {
            background: #fffaf2;
            border-bottom: 2px solid #e4c59e;
            box-shadow: 0 2px 6px rgba(139,69,19,0.1);
        }

        .navbar-admin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
        }

        .nav-left a {
            color: #3b2f1d;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-left a:hover {
            color: #b96a24;
        }

        .nav-logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: #b96a24;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout {
            background: none;
            border: 1px solid #b96a24;
            color: #b96a24;
            padding: 0.35rem 0.8rem;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: #b96a24;
            color: #fff;
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            background: #fffaf2;
            border: 1px solid #e4c59e;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px rgba(139,69,19,0.1);
        }

        h2 {
            color: #8b4513;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        /* ===== TABLE ===== */
        table {
            background: #fff;
            color: #3b2f1d;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
        }

        th {
            background: #f5e8d8;
            color: #8b4513;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 0.75rem;
            border-bottom: 1px solid #e4c59e;
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid #f0e2c9;
            vertical-align: middle;
        }

        tr:hover {
            background: #fff5e6;
        }

        /* ===== BUTTONS ===== */
        .btn-action {
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            transition: 0.3s;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .btn-edit {
            color: #8b4513;
            border-color: #d4a86a;
            background-color: #fff8ef;
        }

        .btn-edit:hover {
            background-color: #d4a86a;
            color: #fff;
        }

        .btn-delete {
            color: #a33636;
            border-color: #d18b8b;
            background-color: #fff8ef;
        }

        .btn-delete:hover {
            background-color: #d18b8b;
            color: #fff;
        }

        .alert {
            border-radius: 10px;
            margin-top: 1rem;
        }

        /* ===== STATUS BADGES ===== */
        .badge {
            padding: 0.4em 0.8em;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .badge-pending { background-color: #d4a86a; color: #fff; }
        .badge-processing { background-color: #b96a24; color: #fff; }
        .badge-completed { background-color: #7ab87a; color: #fff; }
        .badge-cancelled { background-color: #b64949; color: #fff; }

        footer {
            text-align: center;
            color: #7a5b34;
            padding: 1rem;
            background: #fff5e6;
            border-top: 2px solid #e5cdaa;
            margin-top: 3rem;
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
    <div class="navbar-admin">
        <div class="nav-left">
            <a th:href="@{/admin}"><i class="fa-solid fa-house"></i> Главная</a>
        </div>

        <div class="nav-logo">
            <i class="fa-solid fa-book"></i> BookHaven Admin
        </div>

        <div class="nav-right">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn-logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Выход
                </button>
            </form>
        </div>
    </div>
</header>

<!-- ===== MAIN CONTENT ===== -->
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fa-solid fa-truck-fast"></i> Управление заказами</h2>
    </div>

    <div id="message"></div>

    <table id="ordersTable" class="table table-hover align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Пользователь</th>
            <th>Дата заказа</th>
            <th>Сумма</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
    </table>
</div>

<footer>
    <p>© 2025 BookHaven | Панель администратора</p>
</footer>

<!-- ===== SCRIPTS ===== -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const API_BASE = '/api/orders';
    $(document).ready(() => loadOrders());

    function loadOrders() {
        $.get(API_BASE, (data) => {
            const tbody = $('#ordersBody').empty();
            data.forEach(o => {
                const badgeClass = getStatusBadge(o.status);
                tbody.append(`
                    <tr>
                        <td>${o.id}</td>
                        <td>${o.username || '—'}</td>
                        <td>${o.orderDate || ''}</td>
                        <td>${o.totalAmount || 0} ₽</td>
                        <td><span class="badge ${badgeClass}">${o.status || 'Неизвестен'}</span></td>
                        <td>
                            <button class="btn-action btn-edit" onclick="changeStatus(${o.id}, '${o.status}')">Изменить</button>
                            <button class="btn-action btn-delete" onclick="deleteOrder(${o.id})">Удалить</button>
                        </td>
                    </tr>
                `);
            });
        });
    }

    function getStatusBadge(status) {
        if (!status) return 'badge-pending';
        status = status.toLowerCase();
        if (status.includes('нов')) return 'badge-pending';
        if (status.includes('в обработ')) return 'badge-processing';
        if (status.includes('заверш')) return 'badge-completed';
        if (status.includes('отмен')) return 'badge-cancelled';
        return 'badge-pending';
    }

    function changeStatus(id, currentStatus) {
        const newStatus = prompt('Введите новый статус заказа:', currentStatus);
        if (newStatus && newStatus !== currentStatus) {
            $.ajax({
                url: `${API_BASE}/${id}/status`,
                type: 'PUT',
                contentType: 'application/json',
                data: `"${newStatus}"`,
                success: () => { loadOrders(); showMessage('Статус обновлен'); }
            });
        }
    }

    function deleteOrder(id) {
        if (!confirm('Удалить заказ?')) return;
        $.ajax({
            url: `${API_BASE}/${id}`,
            type: 'DELETE',
            success: () => {
                loadOrders();
                showMessage('Заказ удален');
            }
        });
    }

    function showMessage(msg) {
        $('#message').html(`<div class="alert alert-success mt-3">${msg}</div>`);
        setTimeout(() => $('#message').empty(), 3000);
    }
</script>
</body>
</html>
