<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookHaven — Управление книгами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d5b6b5.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f8f3ec;
            color: #3b2f1d;
            font-family: 'Inter', sans-serif;
        }

        /* ===== HEADER ===== */
        header {
            background: #fffaf2;
            border-bottom: 2px solid #e4c59e;
            box-shadow: 0 2px 6px rgba(139,69,19,0.1);
        }

        .navbar-admin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
        }

        .nav-left a {
            color: #3b2f1d;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-left a:hover {
            color: #b96a24;
        }

        .nav-logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: #b96a24;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout {
            background: none;
            border: 1px solid #b96a24;
            color: #b96a24;
            padding: 0.35rem 0.8rem;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: #b96a24;
            color: #fff;
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            background: #fffaf2;
            border: 1px solid #e4c59e;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px rgba(139,69,19,0.1);
        }

        h2 {
            color: #8b4513;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        /* ===== TABLE ===== */
        table {
            background: #fff;
            color: #3b2f1d;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: #f5e8d8;
            color: #8b4513;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 0.75rem;
            border-bottom: 1px solid #e4c59e;
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid #f0e2c9;
            vertical-align: middle;
        }

        tr:hover {
            background: #fff5e6;
        }

        /* ===== BUTTONS ===== */
        .btn-primary {
            background-color: #b96a24;
            border: none;
        }

        .btn-primary:hover {
            background-color: #8c4d18;
        }

        .btn-action {
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            transition: 0.3s;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .btn-edit {
            color: #8b4513;
            border-color: #d4a86a;
            background-color: #fff8ef;
        }

        .btn-edit:hover {
            background-color: #d4a86a;
            color: #fff;
        }

        .btn-delete {
            color: #a33636;
            border-color: #d18b8b;
            background-color: #fff8ef;
        }

        .btn-delete:hover {
            background-color: #d18b8b;
            color: #fff;
        }

        /* ===== MODAL ===== */
        .modal-content {
            background: #fffaf2;
            color: #3b2f1d;
            border-radius: 12px;
            border: 1px solid #e4c59e;
            box-shadow: 0 4px 20px rgba(139,69,19,0.2);
        }

        .form-label {
            color: #4b3c2f;
            font-weight: 500;
        }

        input.form-control, select.form-select {
            border: 1px solid #e4c59e;
            background: #fff;
        }

        input.form-control:focus, select.form-select:focus {
            border-color: #b96a24;
            box-shadow: 0 0 6px rgba(185,106,36,0.3);
        }

        .alert {
            border-radius: 10px;
            margin-top: 1rem;
        }

        footer {
            text-align: center;
            color: #7a5b34;
            padding: 1rem;
            background: #fff5e6;
            border-top: 2px solid #e5cdaa;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
    <div class="navbar-admin">
        <div class="nav-left">
            <a th:href="@{/admin}"><i class="fa-solid fa-house"></i> Главная</a>
        </div>

        <div class="nav-logo">
            <i class="fa-solid fa-book"></i> BookHaven Admin
        </div>

        <div class="nav-right">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn-logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Выход
                </button>
            </form>
        </div>
    </div>
</header>

<!-- ===== MAIN ===== -->
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fa-solid fa-layer-group"></i> Управление книгами</h2>
        <button class="btn btn-primary" onclick="showAddForm()">
            <i class="fa-solid fa-plus"></i> Добавить книгу
        </button>
    </div>

    <div id="message"></div>

    <table id="booksTable" class="table table-hover align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Жанр</th>
            <th>Год</th>
            <th>Автор</th>
            <th>Издатель</th>
            <th>Категория</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="booksBody"></tbody>
    </table>
</div>

<!-- ===== MODAL ===== -->
<div class="modal fade" id="bookModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content p-4">
            <h5 id="modalTitle" class="mb-3">Добавить книгу</h5>
            <form id="bookForm">
                <input type="hidden" id="bookId">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Название</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Жанр</label>
                        <input type="text" id="genre" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Год</label>
                        <input type="number" id="year" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Автор</label>
                        <select id="authorId" class="form-select" required>
                            <option value="">-- Выберите автора --</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Издатель</label>
                        <select id="publisherId" class="form-select" required>
                            <option value="">-- Выберите издателя --</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Категория</label>
                        <select id="categoryId" class="form-select" required>
                            <option value="">-- Выберите категорию --</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Количество</label>
                        <input type="number" id="stockQuantity" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Цена</label>
                        <input type="number" step="0.01" id="price" class="form-control" required>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 BookHaven | Панель администратора</p>
</footer>

<!-- ===== SCRIPTS ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const API_BOOKS = '/api/books';
    const API_AUTHORS = '/api/authors';
    const API_PUBLISHERS = '/api/publishers';
    const API_CATEGORIES = '/api/categories';
    let modal = new bootstrap.Modal(document.getElementById('bookModal'));

    $(document).ready(() => {
        loadBooks();
        loadFKs();
    });

    function loadBooks() {
        $.get(API_BOOKS, (data) => {
            const tbody = $('#booksBody').empty();
            data.forEach(book => {
                tbody.append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.genre}</td>
                        <td>${book.year}</td>
                        <td>${book.author?.name || '-'}</td>
                        <td>${book.publisher?.name || '-'}</td>
                        <td>${book.category?.name || '-'}</td>
                        <td>${book.stockQuantity || 0}</td>
                        <td>${book.price || 0} ₽</td>
                        <td>
                            <button class="btn-action btn-edit" onclick="editBook(${book.id})">Изменить</button>
                            <button class="btn-action btn-delete" onclick="deleteBook(${book.id})">Удалить</button>
                        </td>
                    </tr>
                `);
            });
        });
    }

    function loadFKs() {
        $.get(API_AUTHORS, (authors) => {
            const sel = $('#authorId').empty().append('<option value="">-- Выберите автора --</option>');
            authors.forEach(a => sel.append(`<option value="${a.id}">${a.name}</option>`));
        });
        $.get(API_PUBLISHERS, (pubs) => {
            const sel = $('#publisherId').empty().append('<option value="">-- Выберите издателя --</option>');
            pubs.forEach(p => sel.append(`<option value="${p.id}">${p.name}</option>`));
        });
        $.get(API_CATEGORIES, (cats) => {
            const sel = $('#categoryId').empty().append('<option value="">-- Выберите категорию --</option>');
            cats.forEach(c => sel.append(`<option value="${c.id}">${c.name}</option>`));
        });
    }

    function showAddForm() {
        $('#bookForm')[0].reset();
        $('#bookId').val('');
        $('#modalTitle').text('Добавить книгу');
        modal.show();
    }

    function editBook(id) {
        $.get(`${API_BOOKS}/${id}`, (book) => {
            $('#bookId').val(book.id);
            $('#title').val(book.title);
            $('#genre').val(book.genre);
            $('#year').val(book.year);
            $('#authorId').val(book.author.id);
            $('#publisherId').val(book.publisher.id);
            $('#categoryId').val(book.category.id);
            $('#stockQuantity').val(book.stockQuantity);
            $('#price').val(book.price);
            $('#modalTitle').text('Редактировать книгу');
            modal.show();
        });
    }

    $('#bookForm').submit(function(e) {
        e.preventDefault();
        const book = {
            title: $('#title').val(),
            genre: $('#genre').val(),
            year: parseInt($('#year').val()),
            author: { id: parseInt($('#authorId').val()) },
            publisher: { id: parseInt($('#publisherId').val()) },
            category: { id: parseInt($('#categoryId').val()) },
            stockQuantity: parseInt($('#stockQuantity').val()),
            price: parseFloat($('#price').val())
        };
        const id = $('#bookId').val();
        const method = id ? 'PUT' : 'POST';
        const url = id ? `${API_BOOKS}/${id}` : API_BOOKS;

        $.ajax({
            url: url,
            type: method,
            contentType: 'application/json',
            data: JSON.stringify(book),
            success: () => {
                modal.hide();
                showMessage('Изменения сохранены');
                loadBooks();
            },
            error: (err) => alert(err.responseText)
        });
    });

    function deleteBook(id) {
        if (!confirm('Удалить эту книгу?')) return;
        $.ajax({
            url: `${API_BOOKS}/${id}`,
            type: 'DELETE',
            success: () => {
                showMessage('Книга удалена');
                loadBooks();
            }
        });
    }

    function showMessage(text) {
        $('#message').html(`<div class="alert alert-success mt-3">${text}</div>`);
        setTimeout(() => $('#message').empty(), 2500);
    }
</script>
</body>
</html>
