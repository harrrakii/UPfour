<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — BookHaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d5b6b5.js" crossorigin="anonymous"></script>

    <style>
        /* === ОСНОВНОЙ СТИЛЬ === */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f8f3ec;
            color: #3b2f2f;
        }

        /* === HEADER === */
        .header {
            background: #fffaf2;
            border-bottom: 2px solid #e4c59e;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-left {
            flex: 1;
            justify-content: flex-start;
        }

        .nav-right {
            flex: 1;
            justify-content: flex-end;
        }

        .nav-links a {
            color: #4b3c2f;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #b96a24;
        }

        .nav-logo {
            flex: 0;
            font-size: 1.7rem;
            font-weight: 700;
            color: #b96a24;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* === LOGIN PAGE === */
        .login-wrapper {
            min-height: calc(100vh - 160px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f3ec;
            padding: 40px 20px;
        }

        .login-card {
            background: #fffaf2;
            border: 1px solid #e4c59e;
            border-radius: 18px;
            padding: 3rem 3rem;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.15);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.2);
        }

        .login-card h2 {
            color: #8c4d18;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-card p {
            color: #5a4633;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            text-align: left;
            color: #4b3c2f;
            font-size: 0.95rem;
            margin-bottom: 0.4rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            border: 1px solid #e4c59e;
            background: #fff;
            color: #3b2f2f;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #b96a24;
            box-shadow: 0 0 6px rgba(185,106,36,0.3);
        }

        .btn-main {
            background: #b96a24;
            color: #fff;
            border: none;
            padding: 0.8rem 1.6rem;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-main:hover {
            background: #8c4d18;
        }

        .full-width {
            width: 100%;
            text-align: center;
            display: block;
        }

        .alert {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(185,106,36,0.1);
            color: #8c4d18;
        }

        .alert-error {
            background: rgba(255,0,0,0.1);
            color: #a33636;
        }

        .text-center a {
            color: #b96a24;
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        /* === FOOTER === */
        .footer {
            background: #3b2f2f;
            color: #e9d9c5;
            text-align: center;
            padding: 1.2rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
<!-- ===== HEADER ===== -->
<header class="header">
    <nav class="navbar container">
        <!-- Левая часть -->
        <ul class="nav-links nav-left">
            <li><a th:href="@{/}">Главная</a></li>
            <li><a th:href="@{/products}">Каталог</a></li>
        </ul>

        <!-- Центр — логотип -->
        <div class="nav-logo">
            <i class="fa-solid fa-book"></i>
            <span>BookHaven</span>
        </div>

        <!-- Правая часть -->
        <ul class="nav-links nav-right">
            <li><a th:href="@{/login}" class="active">Вход</a></li>
            <li><a th:href="@{/register}">Регистрация</a></li>
        </ul>
    </nav>
</header>

<!-- ===== MAIN ===== -->
<main class="login-wrapper">
    <div class="login-card">
        <h2><i class="fa-solid fa-right-to-bracket"></i> Вход в систему</h2>
        <p>Добро пожаловать! Введите данные для авторизации</p>

        <div th:if="${param.logout}" class="alert alert-success">
            Вы успешно вышли из системы
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <div th:if="${param.error}" class="alert alert-error">
            Неверное имя пользователя или пароль
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3">
                <label for="username"><i class="fa-solid fa-user"></i> Имя пользователя</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group mb-4">
                <label for="password"><i class="fa-solid fa-lock"></i> Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-main full-width">Войти</button>
        </form>

        <div class="text-center mt-4">
            <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
        </div>
    </div>
</main>

<!-- ===== FOOTER ===== -->
<footer class="footer">
    <p>© 2025 BookHaven | Книги, вдохновение и уют</p>
</footer>

</body>
</html>
